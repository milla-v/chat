<html>
<head>
<title>Chat</title>
<meta name="viewport" content="width=device-width">
<style>
.sendbtn { width:80px; height: 60px; }
#textbox { width:100%; height: 60px; font-size: 16px;  }
#msglog { height: 80%; overflow-y: auto; top: 0px; }
#roster { width:80px; height: 100px; overflow-y: auto; border: 1px solid gray; position: absolute; left: 420px; top: 8px; }
body  {
	font-size: large;
	margin-left: 8%;
	margin-right: 8%;
	text-align: justify;
}
p {text-indent: 3%; }
p.noindent { text-indent: 0%; }
.smallcaps { font-variant: small-caps; }
</style>
<script>
function notify(s)
{
	if (!enableNotify.checked)
		return;

	if (!("Notification" in window)) {
		alert("This browser does not support desktop notification");
		return;
	}

	if (Notification.permission === "granted") {
		var notification = new Notification(s);
		return;
	}

	if (Notification.permission !== 'denied') {
		Notification.requestPermission(function (permission) {
			if (permission === "granted") {
				var notification = new Notification(s);
      			}
    		});
  	}
}

var ws;
var myname;
var count = 0;
var prev_people;

function ws_onclose(e)
{
	setTitle('Chat [off]');
	count = 10;
	window.setTimeout(reconnect, 1000);
}

function setTitle(t) {
	document.title = t;
}

function restoreTitle() {
	setTitle('Chat');
}

function ws_onmessage(e)
{
	console.log(e.data);
	e = JSON.parse(e.data);

	if (e.ping != null && e.ping.ping > 0) {
		e.ping.pong = e.ping.ping;
		ws.send(JSON.stringify(e));
	} else if (e.roster != null){
		if (e.roster.html !== prev_people) {
			msglog.innerHTML += '<h3>PEOPLE IN CHAT</h3>\n' + e.roster.html;
			prev_people = e.roster.html;
		}
	} else if (e.message != null){
		if (e.message.notification.length > 0) {
			notify(e.message.notification);
			setTitle('Chat [NEW]');
			window.onfocus = restoreTitle;
		}
		msglog.innerHTML += e.message.html;
	}

	msglog.scrollTop = msglog.scrollHeight;
}

function ws_onopen()
{
	setTitle('Chat');
}

function reconnect()
{
	setTitle('Chat [off]');

	if (count > 0) {
		window.setTimeout(reconnect, 1000);
		count--;
	} else {
		connect();
	}
}

function connect()
{
	msglog.innerHTML = '';

	ws = new WebSocket("wss://localhost:8085/ws");
	ws.onclose = ws_onclose;
	ws.onmessage = ws_onmessage;
	ws.onopen = ws_onopen;
}

function sendText()
{
	var t = textbox.value;

	if (t.length == 0) {
		return;
	}

	if (t == 'n') {
			enableNotify.checked = !enableNotify.checked;
			msglog.innerHTML += '<p>(notifications: ' + enableNotify.checked + ')</p>\n';
			textbox.value = '';
			msglog.scrollTop = msglog.scrollHeight;
			return;
	} else if (t == 'h') {
		tt = '<h3>SHORTCUTS</h3>\n';
		tt += '<p>n &mdash; toggle notifications</p>\n';
		tt += '<p>v &mdash; print version</p>\n';
		tt += '<p>. &mdash; answer yes</p>\n';
		tt += '<p>! &mdash; answer YES!!!</p>\n';
		tt += '<p>, &mdash; answer no</p>\n';
		msglog.innerHTML += tt;
		textbox.value = '';
		msglog.scrollTop = msglog.scrollHeight;
		return;
	} else if (t == '.') {
		t = 'yes';
	} else if (t == '!') {
		t = 'YES!!!';
	} else if (t == ',') {
		t = 'no';
	} else if (t == 'f') {
		toggleControls();
	}

	m = { message: { text: t }};
	ws.send(JSON.stringify(m));
	textbox.value = '';
}

function msgclick(o)
{
	m = { action: { id: id, click: 1 }};
	ws.send(JSON.stringify(m));
}

function keypress(event)
{
	if (event.target === textbox && event.keyCode === 13) {
		sendText();
		event.returnValue = false;
	}
}

function sendFile() {
	if (window.uploadfile.files.length == 0) {
		return;
	}

	var req = new XMLHttpRequest();
	var formData = new FormData();
	formData.append('uploadfile', window.uploadfile.files[0]);

	req.open('POST', 'https://localhost:8085/upload', true);
	req.onload = function(e) {
		console.log(this.response);
	};
	req.onerror = function() {
		msglog.innerHTML += '<div>Cannot send file</div>';
	}
	req.send(formData);
}

</script>
</head>
<body onload="connect()">
<div id="msglog"></div>
<br>
<textarea id="textbox" onkeypress="keypress(event)"></textarea>
<table>
	<tr>
		<td style="border: solid 1px pink; display: none">
			<input type="file" id="uploadfile" name="uploadfile">
		</td>
		<td style="display: none">
			<button class="sendbtn" onclick="sendFile()">Send file</button>
		</td>
	</tr>
</table>

<input style="display: none" id="enableNotify" type="checkbox" checked />
<div>
	<a target="chaturls" href="/history.html">history</a>
	<a href="/login.html">relogin</a>
</div>
</body>
</html>
